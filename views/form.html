<!DOCTYPE html>
<html>
  <head>

    <title>My first Flask form!</title>

    <!-- jQuery -->
    <script src="statics/vendor/jQuery/jquery1.11.0.min.js"></script>
    <script src="statics/vendor/jQuery/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="statics/vendor/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="statics/vendor/Bootstrap/bootstrap-theme.min.css">
    <script src="statics/vendor/Bootstrap/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="statics/css/custom.css">

  </head>
  <body>
    <div class="custom container">
      <form action="login" method="POST">
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="Email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </body>
</html>
